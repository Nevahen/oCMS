<div class="row mt-3">
  <div class="col-md-8">
    <h1>Main navigation</h1>

    <form>
      <label for="MainPage">
        <strong>Mainpage:</strong>
      </label>
      <br/>
      <select name="mainpage" id="mainpage" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <label for="ErrorPage">
        <strong>ErrorPage:</strong>
      </label>
      <br/>
      <select name="errorpage" id="errorpage" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
      </select>
      <h2>Menu items:</h2>
<div *ngIf="pageData">
      <menuitem-selector *ngFor="let page of pageData"></menuitem-selector>
    </div>
    </form>
  </div>
</div>
